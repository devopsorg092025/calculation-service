name: SonarQube Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sonar:
    name: Run SonarQube Scan
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Optional: Run tests
      - name: Run tests (optional)
        run: echo "No tests configured"

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.0.0
        with:
          args: >
            -Dsonar.projectKey=calc-service
            -Dsonar.projectName=calc-service
            -Dsonar.sources=.
            -Dsonar.host.url=http://YOUR_SERVER_IP:9000
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
